<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Title</title>
</head>
<body>
<main class="container">
    <section class="profile__container">
        <div class="profile">
            <div class="profile__logo">
                <div class="profile__pic"><img class="profile__img" src="image-jeremy.png" alt="jeremy"></div>
                <div class="profile__info">
                    <span>Report For</span>
                    <h1 class="profile__user">Jeremy Robson</h1>
                </div>
            </div>
            <nav class="nav">
                <ul class="profile__items">
                    <li class="profile__item">
                        Daily
                    </li>
                    <li class="profile__item">
                        Weekly
                    </li>
                    <li class="profile__item">
                        Monthly
                    </li>
                </ul>
            </nav>
        </div>


    </section>
    <section class="activities__container">
        <div class="activity">
            <div class="activity__bg"></div>
            <div class="activity__info">
                <div class="activity__title">
                    <span class="title">Work</span>
                    <img src="icon-ellipsis.svg" alt="">
                </div>
                <div class="activity__details">
                    <h4 class="activity__hours">5hrs</h4> <!--${n}hrs-->
                    <span class="activity__previous">Last Week - 7hrs</span>
                </div>
            </div>
        </div>
        <div class="activity">
            <div class="activity__bg"></div>
            <div class="activity__info">
                <div class="activity__title">
                    <span class="title">Work</span>
                    <img src="icon-ellipsis.svg" alt="">
                </div>
                <div class="activity__details">
                    <h4 class="activity__hours">1hrs</h4> <!--${n}hrs-->
                    <span class="activity__previous">Last Week - 2hrs</span>
                </div>
            </div>
        </div>
        <div class="activity">
            <div class="activity__bg"></div>
            <div class="activity__info">
                <div class="activity__title">
                    <span class="title">Work</span>
                    <img src="icon-ellipsis.svg" alt="">
                </div>
                <div class="activity__details">
                    <h4 class="activity__hours">0hrs</h4> <!--${n}hrs-->
                    <span class="activity__previous">Last Week - 1hrs</span>
                </div>
            </div>
        </div>
        <div class="activity">

                    <span class="title">Work</span>
                    <img src="icon-ellipsis.svg" alt="">

                <div class="activity__details">
                    <h4 class="activity__hours">1hrs</h4> <!--${n}hrs-->
                    <span class="activity__previous">Last Week - 3hrs</span>
